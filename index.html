<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login menu">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
    <title>Login menu(new version)</title>
</head>

<body>
    <form class="login">
        <div class="login-menu" aria-label="Login menu">
            <div class="login-menu__title" aria-label="Login menu title">
                <h2 class="login-menu__title title--login">Login </h2>
            </div>
            <div class="login-menu__data" aria-label="Login user data">
                <input type="text" class="login-menu__data-username" aria-label="Username" placeholder="Username" name="Username" aria-required="true" required autocomplete="off">
                <input type="password" class="login-menu__data-password" aria-label="password" placeholder="Password" name="Password" aria-required="true" required autocomplete="off">
            </div>
            <div class="login-menu__wrapper">
                <button type="submit" aria-label="Submit" class="login-menu__wrapper-btn">Submit</button>
            </div>
            <div class="login-menu__links" aria-label="Login menu links">
                <a href="/files/register-an-account.html" class=" login-menu__links-reg" aria-label="Register an account">Register an account</a> 
                <a href="/files/cant-login.html" class="login-menu__links-cant " aria-label="Can’t login?t">Can’t login?</a>
            </div>
        </div>
    </form>
</body>

</html>
