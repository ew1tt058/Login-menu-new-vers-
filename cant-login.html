<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Login menu(NEW VERSION)</title>
</head>

<body>
    <div class="help">
        <div class="help-wrapper">
            <div class="help-wrapper__title">
                <h2 class="help-wrapper__title-content">Can't login?</h2>
            </div>
            <div class="help-wrapper__content">
                <div class="help-wrapper__content-cards">
                    <div class="help-wrapper__content-cards-password">
                        I do not remember password
                        <a href="#" class="help-wrapper__content-cards-link bthelp">
                            <div class="help-wrapper__link--icon"><img src="../assets/key.svg"></div>
                        </a>
                    </div>
                    <div class="help-wrapper__content-cards-email">
                        I do not remember email
                        <a href="#" class="help-wrapper__content-cards-link bthelp " aria-label="Reset Email"
                            role="button">
                            <div class="help-wrapper__link-email-icon"><img src="../assets/email.svg"></div>
                        </a>
                    </div>
                </div>
                <div class="help-wrapper__links">
                    <div class="help-wrapper__links-reg"><a href="register-an-account.html">Register an account</a></div>
                    <div class="help-wrapper__links-log"> <a href="index.html">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
